<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Tetris</title>

    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <div class="modal">
      <div class="paused">GAME PAUSED</div>
      <button id="startButton"> НАЧАТЬ ИГРУ</button>
    </div>
    <div class="achiev">
      <h4 class="achiev__title">Достижение получено!</h4>
      <h2 class="achiev__name"></h2>
      <p class="achiev__descr"></p>
    </div>
    <div class="wrapper">
      <h1 class='title'><span style="color: #f60000">T</span><span style="color: #67b321">E</span><span style="color: #01e3fb">T</span><span style="color: #a10297">R</span><span style="color: #faff01">I</span><span style="color: #fe8c03">S</span></h1>
      <div class="tetris_wrapper">
        <canvas width="320" height="640" id="example"></canvas>
        <div class="stats">
          <div class="row score-row">
            <div class="score-title">SCORE:</div>
            <div class="score" data-score='score'>500</div>
          </div>
          <div class="row diff-row" >
            <div class="diff-title">DIFFICULTY:</div>
            <div class="diff" data-level='level'>1</div>
          </div>
          <div class="row info-row" >
            <h4>Press SPACE to pause the game</h4>
          </div>
        </div>
      </div>
    </div>
  <script src="index.js" type="module">
  </script>
  </body>
</html>
